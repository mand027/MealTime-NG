<div class="wrapper">
    <div class="row title">
        <strong>{{receta.nombre}}</strong>
    </div>
    <div class="row imgRecipe">
        <div class="">
            <img class="imgDish" src="../../assets/{{receta.imagen}}" alt="Enchilada">
        </div>
    </div>
    <div class="row information">
        <div class="row description col-8">
            <strong>Descripcion:</strong> {{receta.descripcion}}
        </div>
        <div class="row description col-8">
                <strong>Ideal para: </strong> {{receta.type}}
        </div>
        <div class="row description col-8">
                <strong>Ingredientes: </strong> {{receta.ingredientes}}
        </div>
        <div class="row description col-8">
                <strong>Pasos: </strong> {{receta.preparacion}}
        </div>
    </div>

    <div class="row ytVideo ">
            <iframe width="560" height="315" [src]="safeSrc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="row mapouter ">
        <div class="gmap_canvas">
            <iframe width="300" height="400" id="gmap_canvas"
                [src]="safeMap"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
            </iframe>
        </div>
    </div>
</div>
